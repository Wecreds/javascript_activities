<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto.
    */

    //ENTRADA

    const ano = parseInt(prompt("Digite um ano"))
    let fator

    //PROCESSAMENTO

    if ((ano % 4 === 0) && (ano % 400 === 0) && (ano % 100 > 0)) fator = "é bissexto."
    else fator = "não é bissexto."

    //SAÍDA

    document.write(`O ano ${fator}.`)

</script>
