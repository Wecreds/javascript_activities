<script>
    /*
    //PROBLEMA
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA

    let N = parseInt(prompt("Informe o valor do saque"))
    let MensagemFinal = ""

    //PROCESSAMENTO
    if (N >= 10 && N <= 600) {
        const notasCem = Math.floor(N / 100)
        if (N >= 100) N = N % 100
        const notasCinquenta = Math.floor(N / 50)
        if (N >= 50) N = N % 50
        const notasDez = Math.floor(N / 10)
        if (N >= 10) N = N % 10
        const notasCinco = Math.floor(N / 5)
        const notasUm = N % 5
        if (notasCem > 0) MensagemFinal += `Notas de R$ 100,00 = ${notasCem}<br>`
        if (notasCinquenta > 0) MensagemFinal += `Notas`
    }
    if (N >= 100 && N <= 600) {
        MensagemFinal = `${(Math.floor(N/100))} Notas de R$100. <br>`
        N = N - (Math.floor(N / 100) * 100)
    }


    if (N >= 50 && N <= 99) {
        MensagemFinal = MensagemFinal + `${(Math.floor(N/50))} Notas de R$50. <br>`
        N = N - (Math.floor(N / 50) * 50)
    }

    if (N >= 10 && N <= 49) {
        MensagemFinal = MensagemFinal + `${(Math.floor(N/5))} Notas de R$10. <br>`
        N = N - (Math.floor(N / 10) * 10)
    }

    if (N >= 5 && N <= 9) {
        MensagemFinal = MensagemFinal + `${(Math.floor(N/5))} Notas de R$5. <br>`
        N = N - (Math.floor(N / 5) * 5)
    }

    if (N >= 0) {
        MensagemFinal = MensagemFinal + `${N} Notas de R$1. <br>`
    }


    //SAÍDA

    document.write(MensagemFinal)
</script>
