<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const N = Number(prompt("Digite um número"))

    //PROCESSAMENTO

    if ((N % 2) === 0) fator = "par"
    else fator = "impar"
    
    //SAÍDA

    document.write(`O número é um ${fator}.`)

</script>
