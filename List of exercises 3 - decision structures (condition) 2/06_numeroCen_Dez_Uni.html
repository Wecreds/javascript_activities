<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA

    let N = Number(prompt("Digite um número menor que 1000"))
    let MensagemFinal = `${N} = `

    //PROCESSAMENTO

    if (N >= 200 && N <= 1000){
        MensagemFinal = MensagemFinal + `${Math.floor(N/100)} centenas, `
        N = N - ((Math.floor(N/100))*100)
    } else if (N <= 199 && N >= 100){
        MensagemFinal = MensagemFinal + `${Math.floor(N/100)} centena, `
        N = N - ((Math.floor(N/100))*100)
    }

    if(N >= 20 && N <= 100){
        MensagemFinal = MensagemFinal + `${Math.floor(N/10)} dezenas e `
        N = N - ((Math.floor(N/10))*10)
    } else if (N <= 19 && N >= 10) {
        MensagemFinal = MensagemFinal + `${Math.floor(N/10)} dezena e `
        N = N - ((Math.floor(N/10))*10)
    }

    if (N >= 2 && N <= 10) {
        MensagemFinal = MensagemFinal + `${N} unidades.` 
    } else if (N === 1) {
        MensagemFinal = MensagemFinal + `${N} unidade.`
    }
    //SAÍDA

    document.write(MensagemFinal)

   

</script>
