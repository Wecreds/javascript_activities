<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = (prompt(`Digite em qual turno você digita, "M" para Matutino, "V" para Vespertino, "N" para Noturno.`)).toUpperCase()
    let fator


    //PROCESSAMENTO

    if (turno === "M") fator = "Bom Dia!"
    else if (turno === "V") fator = "Boa Tarde!"
    else if (turno === "N") fator = "Boa Noite!"
    else fator = "Valor Inválido!"

    //SAÍDA

    document.write(fator)


</script>
