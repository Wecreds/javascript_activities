<script>

    const notaLittleBrotherAntes = Number(prompt("Digite a nota antiga do little brother"))
    const notaLIttleBrotherDepois = Number(prompt("Digite a nota depois da ajuda"))
    if (notaLIttleBrotherDepois > notaLittleBrotherAntes) {
        document.write(`Foi adicionado ${(notaLIttleBrotherDepois - notaLittleBrotherAntes) / 4} a sua nota. `)
    } else {
        document.write(`A nota do Little Brother não foi aumentada, então, você nao recebeu nota.`)
    }

</script>
